name: Linux Build and Test

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        runtime: ['linux-x64', 'linux-arm64']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-dev \
          libpython3-dev \
          libgconf-2-4 \
          libappindicator1 \
          libxtst6 \
          libxss1 \
          libnss3 \
          libgbm1 \
          libatspi2.0-0 \
          sqlite3 \
          libsqlite3-dev
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Run tests
      run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
    
    - name: Publish application
      run: |
        dotnet publish Baiss.UI/Baiss.UI.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          -o ./bin/${{ matrix.runtime }}/Release \
          --self-contained
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: baiss-${{ matrix.runtime }}
        path: ./bin/${{ matrix.runtime }}/Release/Baiss.UI
        retention-days: 30
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.runtime }}
        path: '**/test-results.trx'

  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: baiss:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

