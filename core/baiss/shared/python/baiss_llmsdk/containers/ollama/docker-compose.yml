version: "3.9"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama

  app:
    build: .
    container_name: ollama-client
    depends_on:
      - ollama
    environment:
      OLLAMA_HOST: http://ollama:11434
    command: python -m your_module.entrypoint

volumes:
  ollama_models:
